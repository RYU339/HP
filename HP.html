<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
        <link rel="stylesheet" href="css/aguaAndInce.css" />
        <link rel="stylesheet" href="css/HP.css" />
    </head>
    <body>
        <audio src="https://ia801309.us.archive.org/28/items/HarryPotter-hedwigTheme/Harry_Potter_Theme_Song_Hedwigs_Theme.mp3"></audio>
        <div id="container">
            <div id="header">
                <!-- accio wand -->
                <div id="wand">ACCIO</div>
                <!-- lumos and nox switch -->
                <div id="lumos" style="text-align: right">LUMOS</div>
            </div>
            <div id="main">
                <!-- hogwarts house -->
                <div id="house" style="text-align: center">
                    <!-- sorting hat -->
                    <img id="sortHouse" src="./image/sortingHat.png" alt="" />
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <!-- spell -->
                    <div id="spell">
                        <!-- feather -->
                        <img src="" alt="" id="feather" />
                    </div>
                    <div id="loader">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div id="footer">
                <!-- silencio -->
                <div id="sound">SILENCIO</div>
                <!-- incendio -->
                <div id="incendio">INCENDIO</div>
                <!-- aguamenti -->
                <div id="aguamenti">AGUAMENTI</div>
                <!-- wingardium leviosa -->
                <div id="wing">WINGARDIUM LEVIOSA</div>
            </div>
        </div>
        <script src="js/HP.js"></script>
        <script src="js/wingardium.js"></script>
        <script src="js/noxAndLumos.js"></script>
        <script src="js/silencio.js"></script>
        <script src="js/accioWand.js"></script>
        <script src="js/randomHouse.js"></script>
        <script src="js/incendio.js"></script>
        <script src="js/aguamenti.js"></script>
    </body>
</html>
